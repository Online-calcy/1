<!DOCTYPE html>
<html>
<head>
	
	<link rel="shortcut icon" type="image/x-icon" href="images.ico"> 
	<title>Calculator</title>
	<style>

	    .p1{
	    
	    	margin-left: 10px;;
	   		font-family: "Brush Script MT", cursive; 
	   		font-size: 20px; 
	   		color: #ecbcb4;
			font-size: 45px;
			text-decoration: none;


       }

       #input{
			display: inline-block;
			padding: 20px;
			width: 183px;
			font-size: 25px;
			border-radius: 10px;				
			border: none;
			background-color: white;
			text-decoration: none;



		}		

		#input:hover{
  			background-color: 	#DCDCDC;
  			transition-duration: 0.4s;
  			border: -2px solid 	#DCDCDC;
  			text-decoration: none;

  			
		}

		#equal{
			display: inline-block;
			border-radius: 5px;
			border: none;
			padding: 5px;
			
		}

		#equal:hover{
  			background-color: #228B22;
  			color: white;
  			transition-duration: 0.4s;
  			border: 0px solid #228B22;
  			
		}

		#clear{
			
			border-radius: 5px;
			border: none;
			padding: 5px;
			margin-right: 5px;
		}

		#clear:hover{
  			background-color: #FF0000;
  			color: white;
  			transition-duration: 0.4s;
  			border: 0px solid #FF0000;
  		}		 
	       
	    .formsstyle{
	    	width: 226px;
	    	margin-left: 50%;
	    	margin:auto;
	        margin-top: 180px;
		border-radius: 20px; 
	 	 background-color: #A9A9A9;
		 padding: 20px ;
		 border-color: gray;
		 font-size: 20px;
	    }                   

	    #allbtncol{
			
			display: inline-block;
			border-radius: 5px;
			border: none;
			padding: 5px;
			margin-right: 5px;
		}

		#allbtncol:hover{
  			background-color: #170170;
  			color:white;
  			transition-duration: 0.4s;
  			border: 0px solid #170170;
  			
  		}

  		#hr{
  			margin-top: -20px;
  			margin-left: -20px;
  			width: 264px;
  			

  		}

		
	</style>
</head>
<body style="background-color: #002800">
	   
	 <a href="index.html" class="p1">Online-Calcy</a>
	<div class="formsstyle">	
			<form name="forms" >

			<input type="text" name="answer" placeholder="ENTER DIGIT" id="input"><br><br><br>

			<hr size="10" color="#002800" id="hr"></hr><br/>
				
			<input type="button" value="    1    " onclick="forms.answer.value += '1'" id="allbtncol">
			<input type="button" value="    2    " onclick="forms.answer.value += '2'" id="allbtncol">
			<input type="button" value="    3    " onclick="forms.answer.value += '3'" id="allbtncol">
			<input type="button" value="    +    " onclick="forms.answer.value += '+'" id="allbtncol">

			<br><br>
			<input type="button" value="    4    " onclick="forms.answer.value += '4'" id="allbtncol">
			<input type="button" value="    5    " onclick="forms.answer.value += '5'" id="allbtncol">
			<input type="button" value="    6    " onclick="forms.answer.value += '6'" id="allbtncol">
			<input type="button" value="    -     " onclick="forms.answer.value += '-'" id="allbtncol">

			<br><br>
			<input type="button" value="    7    " onclick="forms.answer.value += '7'" id="allbtncol">
			<input type="button" value="    8    "onclick="forms.answer.value += '8'" id="allbtncol">
			<input type="button" value="    9    " onclick="forms.answer.value += '9'" id="allbtncol">
			<input type="button" value="     *    " onclick="forms.answer.value += '*'" id="allbtncol">


			<br><br>
			<input type="button" value="            0           " onclick="forms.answer.value += '0'" id="allbtncol">
			<input type="button" value=" Clear " onclick="forms.answer.value = '' " id="clear">
			<input type="button" value="    =    " onclick="forms.answer.value = eval(forms.answer.value)" id="equal">
			

		</form>
			
	</div>
			<br>
			
</body>
</html>
